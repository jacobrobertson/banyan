<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Firefox Vs Chrome - table rows</title>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<style type="text/css">
table {
	border-collapse: collapse;
	margin: 0px;
	padding: 0px;
	border: solid 0px blue;
}
td {
	border-collapse: collapse;
	margin: 0px;
	padding: 0px;
	border: solid 0px black;
}
.l {
	border-left: 1px solid #c82;
}
.b {
	border-bottom: 1px solid #c82;
	width: 15px;
}
.t {
	border-top: 1px solid #c82;
}
.n {
	padding-bottom: 4px;
	border: 1px solid #c82;
}
</style>
</head>
<body>



<table>
	<tr>
		<td rowspan="4">
		<table>
			<tr>
				<td class="n" rowspan="2">AAA<br />
				AAA<br />
				AAA<br />
				AAA<br />
				AAA<br />
				</td>
				<td class="b">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</table>
		</td>
		<td class="b">&nbsp;</td>
		<td rowspan="2">
		<table>
			<tr>
				<td rowspan="4">
				<table>
					<tr>
						<td class="n" rowspan="2">BBB<br />
						BBB<br />
						BBB<br />
						BBB<br />
						BBB<br />
						BBB<br />
						BBB<br />
						BBB<br />
						BBB<br />
						</td>
						<td class="b">&nbsp;</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
				</table>
				</td>
				<td class="b">&nbsp;</td>
				<td rowspan="2">
				<table>
					<tr>
						<td rowspan="0">
						<table>
							<tr>
								<td class="n" rowspan="2">CCC</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
							</tr>
						</table>
						</td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td class="l">&nbsp;</td>
			</tr>
			<tr>
				<td class="b l">&nbsp;</td>
				<td rowspan="2">
				<table>
					<tr>
						<td rowspan="0">
						<table>
							<tr>
								<td class="n" rowspan="2">DDD<br />
								DDD<br />
								DDD<br />
								</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
							</tr>
						</table>
						</td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td class="l">&nbsp;</td>
	</tr>
	<tr>
		<td class="b l">&nbsp;</td>
		<td rowspan="2">
		<table>
			<tr>
				<td rowspan="2">
				<table>
					<tr>
						<td class="n" rowspan="2">EEE</td>
						<td class="b">&nbsp;</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
				</table>
				</td>
				<td class="b">&nbsp;</td>
				<td rowspan="2">
				<table>
					<tr>
						<td rowspan="0">
						<table>
							<tr>
								<td class="n" rowspan="2">FFF<br />
								FFF<br />
								FFF<br />
								FFF<br />
								FFF<br />
								FFF<br />
								FFF<br />
								FFF<br />
								FFF<br />
								</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
							</tr>
						</table>
						</td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
	</tr>
</table>


</body>
</html>
