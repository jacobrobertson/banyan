<html>

<head>
<style>
table {
	border-collapse: collapse;
	margin: 0px;
	padding: 0px;
	border: solid 0px black;
}
td {
	border-collapse: collapse;
	margin: 0px;
	padding: 0px;
	border: solid 0px black;
}
.t {
	border-top: 1px solid black;
}
.l {
	border-left: 1px solid black;
}
.b {
	border-bottom: 1px solid black;
}
.n {
	border: solid 1px black;
	padding: 5px;
}
</style>
</head>

<body>

<table>

	<tr>

				</tr>

				</tr>
			</table>
		</td>
		<td>&nbsp;</td>
		<td rowspan="2">
			<table>
				<tr>
					<td rowspan="2"><div class="n">B</div></td>
					<td class="b">&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
			</table>
		</td>
	
	</tr>
	
	<tr>
		<td class="l t">&nbsp;</td>
	</tr>

	<tr>
		<td class="l b">&nbsp;</td>
		<td rowspan="2">
			<table>
				<tr>
					<td rowspan="2"><div class="n">
						C<br/>
						C<br/>

						C<br/>
						C<br/>
						C<br/>
						C<br/>
						C<br/>
						C<br/>
						C<br/>
						C<br/>
						C<br/>
						C<br/>
						C
					</div></td>
					<td class="b">&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
			</table>
		</td>
	</tr>

	<tr>
		<td>&nbsp;</td>
	</tr>

</table>

</body>

</html>
