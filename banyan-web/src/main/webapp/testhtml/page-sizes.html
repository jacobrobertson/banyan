    <title>Page Positions</title>
<script type="text/javascript" src="../js/jquery/jquery-1.3.1.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
   $().mousemove(function(e){
	      $('#mouse').html(e.pageX +', '+ e.pageY);
	      var dimensions = {width: 0, height: 0};
	      if (document.documentElement) {
	          dimensions.width = document.documentElement.offsetWidth;
	          dimensions.height = document.documentElement.offsetHeight;
	      } else if (window.innerWidth && window.innerHeight) {
	          dimensions.width = window.innerWidth;
	          dimensions.height = window.innerHeight;
	      }
	  	      
	      $('#client').html(dimensions.width +', '+ dimensions.height);

	      var docViewTop = $(window).scrollTop();
	      var docViewBottom = docViewTop + $(window).height();

	      $('#mouse2').html(e.pageX + ', '+ (e.pageY - docViewTop));

	      $('#bottomTop').html(docViewTop +', '+ docViewBottom);
	      
	      $('#box')
	      	.css("width", "50")
	      	.css("height", "50")
	      	.css("left", "-100px") // e.pageX + "px")
	      	.css("top", e.pageY + "px")
	      ;
	      $('#boxsize').html($('#box').width() + "," + $('#box').height());
      
   }); 
})
</script>
