<title>jQuery UI Selectmenu - Custom Rendering</title>

<script>
	$(function() {
		$.widget("custom.iconselectmenu", $.ui.selectmenu, {
			_renderItem : function(ul, item) {
				var li = $("<li>"), wrapper = $("<div>", {
					text : item.label
				});

				if (item.disabled) {
					li.addClass("ui-state-disabled");
				}

				$("<span>", {
					style : item.element.attr("data-style"),
					"class" : "ui-icon " + item.element.attr("data-class")
				}).appendTo(wrapper);

				return li.append(wrapper).appendTo(ul);
			}
		});

		$("#people").iconselectmenu().iconselectmenu("menuWidget").addClass(
				"ui-menu-icons avatar");

		$("#species").autocomplete({
			source : function(event, ui) {
				return searchForInput(ui, event);
			},
			minLength : 2
		});

	});
	function searchForInput(i1, i2) {
		console.log(" got here 3[" + i1 + "," + i2 + "]");
		return [ "Hello", "Kitty" ];
	}
	function handleSearchResponse(data) {
		console.log(" got here 2");
	}
</script>

label {

}

/* select with custom icons */
.ui-selectmenu-menu .ui-menu.customicons .ui-menu-item-wrapper {
	padding: 0.5em 0 0.5em 3em;
}

.ui-selectmenu-menu .ui-menu.customicons .ui-menu-item .ui-icon {
	height: 24px;
	width: 24px;
	top: 0.1em;
}

/* select with CSS avatar icons */
option.avatar {

	padding-left: 20px;
}

.avatar .ui-icon {

}
</style>
